 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
 </head>
 <body>
   <div class="overlay"></div>
    <div class="container">
      <header>Tic Tac Toe</header>
      <table id="myTable">
        <tr>
          <th>Player1</th>
          <th>Player2</th>
      </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </table>
       <div class="main">
         <div id="11" class="box"></div>
         <div id="12" class="box"></div>
         <div id="13" class="box"></div>
         <div id="21" class="box"></div>
         <div id="22" class="box"></div>
         <div id="23" class="box"></div>
         <div id="31" class="box"></div>
         <div id="32" class="box"></div>
         <div id="33" class="box"></div>
       </div>
       <button class="btn">Start Game</button>
    </div>
    <form class="hiddenBox">
      <header>Enter Your Player's Name</header>
      <input type="text" id="player1" placeholder="Player 1" required>
      <input type="text" id="player2" placeholder="Player 2" required>
      <input type="number" id="rounds" placeholder="How many rounds to play?" required>
      <button type="submit" class="submit">Confirm</button>
    </form>
 </body>
 </html>
